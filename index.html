<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets\style.css'>

<body>
    <section class="box">
    
        <h1>Coding Quiz</h1>
            <p>"Try to answer the following questions within the time limit. Incorrect answers will penalize your time by 10 seconds."</p>
            <div class="btn" id ="start">Start</div>
            <div class="timer quiz">timer</div>

            <div class="question quiz"></div>
              
     
            <div class="choices quiz" id="answer-btns">

                <button class="btn" id="a2"></button>
                <button class="btn" id="a3"></button>
                <button class="btn" id="a4"></button> 
            </div>

        </div>
    </section>

    <div class="correct hide">Correct!</div>
    <div class="wrong hide">Wrong Answer</div>

    <script src='assets\script.js'></script>
